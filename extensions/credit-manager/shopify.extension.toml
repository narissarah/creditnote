# Credit Manager Extension - View, manage, and delete credit notes
# API version 2025-07 with modern authentication and session management

api_version = "2025-07"

[[extensions]]
type = "ui_extension"
name = "credit-manager"
handle = "credit-manager"

# Tile on home screen
[[extensions.targeting]]
module = "./src/Tile.tsx"
target = "pos.home.tile.render"

# Modal dialog
[[extensions.targeting]]
module = "./src/Modal.tsx"
target = "pos.home.modal.render"

[build]
command = ""
watch = []

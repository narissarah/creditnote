# Credit Manager Extension - View, manage, and delete credit notes
# API version 2025-07 with modern authentication and session management

api_version = "2025-07"
name = "credit-manager"
handle = "credit-manager"
type = "pos_ui"

[build]
command = ""
watch = []

[[extensions]]
name = "credit-manager-tile"
handle = "credit-manager-tile"
type = "pos.home.tile.render"
module = "./src/Tile.tsx"
description = "Manage credit notes - view, search, and delete"

[[extensions]]
name = "credit-manager-modal"
handle = "credit-manager-modal"
type = "pos.home.modal.render"
module = "./src/Modal.tsx"
description = "Credit notes management interface"

[settings]
  [[settings.fields]]
  key = "api_url"
  name = "API URL"
  description = "Backend API URL"
  type = "single_line_text_field"
  default = "https://creditnote.vercel.app/api/credit-notes"
